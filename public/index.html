<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h1 class="active"> Log In </h1>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="#" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form action="/login" method="post" id="signInForm" name="form">
            <input type="text" id="signIn_username" class="fadeIn second" name="username" placeholder="username">
            <input type="password" id="signIn_password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <a href="signup.html"> <p> Don't have an account? Register </p></a>
          </form>

      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

</body>
</html>
