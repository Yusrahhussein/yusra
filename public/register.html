<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h1 class="active"> Create An Account  </h1>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="#" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form action="/register" id="signUpForm" method="post">
            <input type="text" class="fadeIn second" id="firstname"  name="firstname" placeholder="Firstname">
            <input type="text" class="fadeIn second" id="lastname" name="lastname" placeholder="Lastname">
            <input type="text" class="fadeIn second" id="signUp_username" name="username" placeholder="Enter Username">
            <input type="password" class="fadeIn second" id="signUp_password" name="password" placeholder="Enter Password">
            <input type="password" class="fadeIn second" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
            <a href="index.html"> <p> Do you have an account? Log in </p></a>

            <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <a href="index.html"> <p> Do you have an account? Log in </p></a> -->
          </form>

      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

</body>
</html>
